name: Sync Upstream

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/SukkaLab/ruleset.skk.moe.git || true

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream/master
        run: |
          git checkout master
          git merge upstream/master --no-edit

      - name: Push to origin
        run: git push origin master
